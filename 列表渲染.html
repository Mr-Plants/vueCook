<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <p>使用for in循环数组</p>
  <ul>
    <li v-for="item in items">
      姓名是：{{item.name}}
    </li>
    <!--    第二个参数可以取到当前项的索引-->
    <li v-for="(item,index) in items">
      姓名是：{{item.name}}
      序号是：{{index}}
    </li>
  </ul>

  <p>使用for of循环数组</p>
  <ul>
    <li v-for="item of items">
      <pre>{{item}}</pre>
    </li>
  </ul>

  <p>循环对象</p>
  <ul>
    <li v-for="obj in _data">
      <pre>{{obj}}</pre>
    </li>
  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  <!--  创建实例，示例的数据-->
  const app = new Vue({
    el: "#app",
    data: {
      message: 'hello world!',
      items: [
        {name: 'foo'},
        {name: 'bar'},
        {name: 'baz'}
      ]
    }

  });
  // tips：如果对data对象设置了Object.freeze()，那么将禁止修改对象
</script>
</body>
</html>
