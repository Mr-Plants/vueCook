<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <p>组件是可复用的 Vue 实例，它们与 new Vue 接收相同的选项，例如 data、computed、watch、methods 以及生命周期钩子等。仅有的例外是像 el 这样根实例特有的选项。</p>
  <basic-button></basic-button>
  <p>可以无限复用，状态（data）相互不会影响</p>
  <basic-button></basic-button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
<!--  一共有两张注册方法,这是全局注册-->
  Vue.component('basic-button', {
    template: `<button @click="count+=1">click me {{count}}次</button>`,
    // data必须是一个函数，可以保证每个实例返回的都是独立的数据对象，使组件之间互不影响
    data() {
      return {
        count: 0
      }
    }
  })


  <!--  创建实例，示例的数据-->
  const app = new Vue({
    el: "#app",
    data: {
      message: 'hello world!'
    }
  });


  // tips：如果对data对象设置了Object.freeze()，那么将禁止修改对象
</script>
</body>
</html>
