<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <input type="text" v-dir1 v-dir2="{color:'#666',size:30}">
  <p>对于bind和inserted可以合并简写，传入的数据使用第二个参数的value接受不了</p>
  {{dir2Value}}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.directive('dir1', {
    inserted(el) {
      console.log('inserted')
    },
    bind(el) {
      console.log('bind')
    },
    update(el) {
      console.log('update')
    },
    unbind() {
      console.log('unbind:只调用一次，指令与元素解绑时调用。')
    }
  })

  Vue.directive('dir2', (el, binding) => {
    console.log(binding)
    // dir2Value = binding.value;
  })
  <!--  创建实例，示例的数据-->
  const app = new Vue({
    el: "#app",
    data: {
      message: 'hello world!',
      dir2Value: {}
    }

  });
  // tips：如果对data对象设置了Object.freeze()，那么将禁止修改对象
</script>
</body>
</html>
