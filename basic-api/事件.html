<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <p @click="toastMessage('2333',$event)">使用$event传递事件对象</p>
  <p @click.once="toastMessage('2333',$event)">使用事件修饰符once使事件只触发一次</p>
  <p @click.meta="toastMessage('2333',$event)">使用事件修饰符meta按下command键时才触发事件</p>
  <p>使用键盘事件修饰符enter：</p>
  <input @keyup.enter="toastMessage('2333',$event)"/>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  <!--  创建实例，示例的数据-->
  const app = new Vue({
    el: "#app",
    data: {
      message: 'hello world!'
    },
    methods: {
      toastMessage(message, event) {
        alert(message);
        console.log(event)
      }
    }

  });
  // tips：如果对data对象设置了Object.freeze()，那么将禁止修改对象
</script>
</body>
</html>
