<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <p>自定义组件命名字母必须全部小写，并且至少包含一个连字符（避免和html元素冲突）</p>
  <p>声明组件时也可以用大驼峰（帕斯卡命名），但是在dom中依然要使用烤串命名kebab-case</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  <!--  创建实例，示例的数据-->
  const app = new Vue({
    el: "#app",
    data: {
      message: 'hello world!'
    },
    components: {

    }

  });
  // tips：如果对data对象设置了Object.freeze()，那么将禁止修改对象
</script>
</body>
</html>
