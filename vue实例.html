<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <span v-if="seen">显示隐藏</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  <!--  创建实例，示例的数据-->
  const app = new Vue({
    el: "#app",
    data: {
      message: 'hello world!',
      seen: true,
      name: ''  // 对于将来可能会使用的属性，需要在创建实例时进行必要的初始化，否则将无法进行响应式更新视图
    },
    created() {
      console.log('created')
      console.log('this：', this)
    },
    mounted() {
      console.log('mounted')
    },
    // 数据更新时触发
    updated() {
      console.log('updated')
    }

  });
  // tips：如果对data对象设置了Object.freeze()，那么将禁止修改对象
</script>
</body>
</html>
