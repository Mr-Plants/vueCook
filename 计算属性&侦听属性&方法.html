<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <p>message: {{message}}</p>
  <p>reversedMessage: {{reversedMessage}}</p>

  <button @click='changeMessage'>change message</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  <!--  创建实例，示例的数据-->
  const app = new Vue({
    el: "#app",
    data: {
      message: 'hello world!',
    },
    computed: {
      reversedMessage: function () {
        return this.message.split('').reverse().join('');
      },
      // 也可以写成getter和setter
      xxxx: {
        get() {

        },
        set(newVal) {

        }
      }

    },
    methods: {
      reverseMessage() {
        return this.message.split('').reverse().join('');
      },
      changeMessage() {
        this.message = Date.now() + '';
      }
    },
    // 当需要监听某一个属性变化，但是不应该滥用，应该优先考虑使用computed属性实现
    watch: {
      message(val) {
        console.log('监听到message属性变化，新属性是：', val)
      },
      yyy(newValue, oldValue) {
        // watch一般用在数据变化进行api异步访问或其他复杂操作
      }
    }

  });
  // tips：计算属性可以缓存计算值，只要依赖的属性没有发生改变就可以立刻使用缓存来显示数据，对性能较好
  // 访问Date.now()
</script>
</body>
</html>
